<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy ECommerce</title>
    <link
      rel="shortcut icon"
      href="../../../assets/ecommerce.svg"
      type="image/x-icon"
    />

    <!-- ========== Custom CSS ========== -->
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="./single-product-styles.css">
    <link rel="stylesheet" href="../../components/navbar/navbar-styles.css">

    <!-- ========== Bootstrap CSS ========== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid">
    <!-- ========== Navbar ========== -->
    <header class="container-fluid" id="header"></header>

    <!-- ========== Single Product Page ========== -->
    <section class="single-product container-fluid">
      <div class="container">
        <div class="row">
          <!-- Product image -->
          <div class="col-12 col-md-6 text-center" id="product-image"></div>
          <!-- Product details -->
          <div class="col-12 col-md-6">
            <h1 class="product-title" id="product-title"></h1>
            <p class="product-description" id="product-description"></p>
            <p class="product-price">
              <span class="original-price" id="product-original-price"></span>
              <span class="text-muted" id="product-discount-percentage"></span>
              <span
                class="discounted-price"
                id="product-discounted-price"
              ></span>
            </p>
            <div class="single-product-details">
              <p><strong>Brand:</strong> <span id="product-brand"></span></p>
              <p>
                <strong>Category:</strong> <span id="product-category"></span>
              </p>
              <p class="availability-status">
                <strong>Availability:</strong>
                <span class="low-stock" id="product-availabilityStatus"></span>
              </p>
              <p><strong>Weight:</strong> <span id="product-weight"></span>g</p>
              <p>
                <strong>Dimensions:</strong>
                <span id="product-depth"></span>cm x
                <span id="product-width"></span>cm x
                <span id="product-height"></span>cm
              </p>
              <p>
                <strong>Warranty:</strong> <span id="product-warranty"></span>
              </p>
              <p>
                <strong>Shipping:</strong> <span id="product-shipping"></span>
              </p>
              <p>
                <strong>Return Policy:</strong>
                <span id="product-returnPolicy"></span>
              </p>
            </div>
            <p>
              <strong>Rating:</strong>
              <span class="product-star-rating"></span>
              <span class="product-rating" id="product-rating"></span>
            </p>
            
            <button class="btn btn-primary mt-3 m-auto w-50" id="add-to-cart">Add to Cart</button>
            
            <div class="quantity-controls-container controls" id="quantity-controls-container">
              <button class="btn btn-danger" id="decrement-btn">
                <img src="../../../assets/minus.svg" alt="icon" />
              </button>
              <p class="quantity" id="quantity"></p>
              <button class="btn btn-success" id="increment-btn">
                <img src="../../../assets/plus.svg" alt="icon" />
              </button>
            </div>
          </div>
        </div>

        <!-- Product Reviews -->
        <div class="row reviews">
          <div class="col-12">
            <h2>Reviews</h2>
            <div class="review-container"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script type="module" src="./single-product-script.js"></script>
  </body>
</html>
