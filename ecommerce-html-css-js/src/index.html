<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummy ECommerce</title>
    <link
      rel="shortcut icon"
      href="../assets/ecommerce.svg"
      type="image/x-icon"
    />

    <!-- ========== Custom CSS ========== -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./components/navbar/navbar-styles.css">

    <!-- ========== Bootstrap CSS ========== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid">
    <nav class="navbar-home container-fluid">
      <img src="../assets/ecommerce.svg" alt="logo"/>
      <p class="logo-txt">Dummy eCommerce</p>
    </nav>
    <section class="home container">
      <h1>Welcome to our store</h1>

      <div class="button-container container">
        <a
          class="btn bg-primary"
          id="explore-products"
          href="./pages/all-products/products.html"
        >
          Explore Our Products
        </a>

        <a
          class="btn bg-primary"
          id="explore-categories"
          href="./pages/categories/categories.html"
        >
          Explore Our Categories
        </a>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
