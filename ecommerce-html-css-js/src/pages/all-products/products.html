<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="../../../assets/ecommerce.svg"
      type="image/x-icon"
    />

    <!-- ========== Custom CSS ========== -->

    <link rel="stylesheet" href="./products-styles.css">
    <link rel="stylesheet" href="../../components/navbar/navbar-styles.css">

    <!-- ========== Bootstrap CSS ========== -->
    <link
