<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 
    ==============================
    Top Nav bar
    ==============================
    -->
    <section class="top-navbar">
      <nav class="navbar">
        <div class="navbar-brand">Top Menu Navbar</div>
        <div class="collapse"></div>
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
        <div class="hamburger">
          <div id="ham-line-1" class="line"></div>
          <div id="ham-line-cross" class="line"></div>
          <div id="ham-line-2" class="line"></div>
          <div id="ham-line-3" class="line"></div>
        </div>
        <div class="nav-links-mobile" id="nav-links-mobile">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </section>

    <!-- 
    ==============================
    Left Nav bar
    ==============================
    -->
    <section class="left-navbar">
      <nav class="navbar">
        <div class="navbar-brand">Left Menu Navbar</div>
        <div class="collapse"></div>
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
        <div class="hamburger">
          <div id="ham-line-1" class="line"></div>
          <div id="ham-line-cross" class="line"></div>
          <div id="ham-line-2" class="line"></div>
          <div id="ham-line-3" class="line"></div>
        </div>
        <div class="nav-links-mobile" id="nav-links-mobile">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </section>

    <!-- 
    ==============================
    Right Nav bar
    ==============================
    -->
    <section class="right-navbar">
      <nav class="navbar">
        <div class="navbar-brand">Right Menu Navbar</div>
        <div class="collapse"></div>
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
        <div class="hamburger">
          <div id="ham-line-1" class="line"></div>
          <div id="ham-line-cross" class="line"></div>
          <div id="ham-line-2" class="line"></div>
          <div id="ham-line-3" class="line"></div>
        </div>
        <div class="nav-links-mobile" id="nav-links-mobile">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </section>

    <!-- 
    ==============================
    Script File
    ==============================
    -->
    <script src="./script.js"></script>
  </body>
</html>
